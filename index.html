          <section data-markdown>
            <script type="text/template">
              ### タイプとオブジェクト
              - Pythonでは，全てのデータはオブジェクトとして作られる
              - タイプ(型)というのは，オブジェクトの種類のこと
                1. 数値
                2. 文字列
                3. リスト
                4. タプル
                5. 辞書型
                6. 集合型
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 1. 数値
              - 整数型，浮動小数点型などに加え，複素数型なども扱うことができる
              - 演算子
                * 足し算 $\cdots$ `+`
                * 引き算 $\cdots$ `-`
                * 掛け算 $\cdots$ `*`
                * 割り算 $\cdots$ `/`
                * 剰余 $\cdots$ `%`
                * 指数 $\cdots$ `**`
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 数値
              ```python
              >>> 1 + 2
              3
              >>> 1 - 2
              -1
              >>> 2 * 3
              6
              >>> 2 ** 3
              8
              >>> 10 % 3
              1
              >>> 10 / 3
              3.3333333333333335
              >>> 10 // 3
              3
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 2. 文字列
              - 文字列は「"」または「'」で記述する
              - 複数行は「"""」または「'''」で記述する
              - 文字列の結合は「+」
              - 文字列の繰り返しは「*」
              - 文字列中の文字へはインデックスでアクセス可能
              - 文字れるの長さはlen関数で求められる
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 文字列
              ```python
              >>> a = "hoge"
              >>> a
              'hoge'
              >>> """hoge
              ... fuga
              ... """
              'hoge\nfuga\n'
              >>> a * 2
              'hogehoge'
              >>> a[0]
              'h'
              >>> a[-1]
              'e'
              >>> len(a)
              4
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 3. リスト
              - 文字列は「[」と「]」で記述する
              - リスト内の要素へのインデックスを用いてアクセス可能
              - 末尾に要素を追加する時はappend関数を用いる
              - 末尾の要素を取り出すにはpop関数を用いる
              - 要素数を取得するにはlen関数を用いる
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 3. リスト
              ```python
              >>> a = [6, 1, 2]
              >>> a[0]
              6
              >>> a.append(3)
              >>> a
              [6, 1, 2, 3]
              >>> a.pop()
              3
              >>> a
              [6, 1, 2]
              >>> len(a)
              3
              >>> sum(a)
              9
              ```
            </script>
          </section>
