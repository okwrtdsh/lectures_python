        <section>
          <section data-markdown>
            <script type="text/template">
              ## タイプとオブジェクト
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### タイプとオブジェクト
              - Pythonでは，全てのデータはオブジェクトとして作られる
              - タイプ(型)というのは，オブジェクトの種類のこと
                1. 数値
                2. 文字列
                3. リスト
                4. タプル
                5. 辞書型
                6. 集合型
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 1. 数値
              - 整数型，浮動小数点型などに加え，複素数型なども扱うことができる
              - 演算子
                * 足し算 $\cdots$ `+`
                * 引き算 $\cdots$ `-`
                * 掛け算 $\cdots$ `*`
                * 割り算 $\cdots$ `/`
                * 剰余 $\cdots$ `%`
                * 指数 $\cdots$ `**`
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 数値
              ```python
              >>> 1 + 2
              3
              >>> 1 - 2
              -1
              >>> 2 * 3
              6
              >>> 2 ** 3
              8
              >>> 10 % 3
              1
              >>> 10 / 3
              3.3333333333333335
              >>> 10 // 3
              3
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 2. 文字列
              - 文字列は「"」または「'」で記述する
              - 複数行は「"""」または「'''」で記述する
              - 文字列の結合は「+」
              - 文字列の繰り返しは「*」
              - 文字列中の文字へはインデックスでアクセス可能
              - 文字れるの長さはlen関数で求められる
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 文字列
              ```python
              >>> a = "hoge"
              >>> a
              'hoge'
              >>> """hoge
              ... fuga
              ... """
              'hoge\nfuga\n'
              >>> a * 2
              'hogehoge'
              >>> a[0]
              'h'
              >>> a[-1]
              'e'
              >>> len(a)
              4
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 3. リスト
              - リストは「[」と「]」で記述する
              - リスト内の要素へのインデックスを用いてアクセス可能
              - 末尾に要素を追加する時はappend関数を用いる
              - 末尾の要素を取り出すにはpop関数を用いる
              - 要素数を取得するにはlen関数を用いる
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 3. リスト
              ```python
              >>> a = [6, 1, 2]
              >>> a[0]
              6
              >>> a.append(3)
              >>> a
              [6, 1, 2, 3]
              >>> a.pop()
              3
              >>> a
              [6, 1, 2]
              >>> len(a)
              3
              >>> sum(a)
              9
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 4. タプル
              - タプルは「(」と「)」で記述する
              - 要素数が一つの場合は「,」が必要
              - タプル内の要素へのインデックスを用いてアクセス可能
              - 要素数と同じ数の変数に各要素を一度に代入できる
              - 要素への値の代入はできない(一度定義したタプルは変更できない)
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 4. タプル
              ```python
              >>> t = (7, "hoge")
              >>> t
              (7, 'hoge')
              >>> (1)
              1
              >>> (1, )
              (1,)
              >>> t[0]
              7
              >>> t[1]
              'hoge'
              >>> i, v = t
              >>> i
              7
              >>> v
              'hoge'
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 5. 辞書
              - 辞書は「{」と「}」で記述する
              - keyとvalueをペアで保持することができる
              - keyを使ってvalueにアクセスできる
              - keyが存在しない場合KeyErrorが発生する
              - get関数を使うとkeyが存在すればvalueを,なければでdefault値を返す
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 5. 辞書
              ```python
              >>> d = {
              ...     "key": "value",
              ...     "num": 1,
              ... }
              >>> d["key"]
              'value'
              >>> d["num"]
              1
              >>> d["num"] = 2
              >>> d["num"]
              2
              >>> "key" in d.keys()
              True
              >>> "hoge" in d.keys()
              False
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 5. 辞書
              ```python
              >>> "value" in d.values()
              True
              >>> "hoge" in d.values()
              False
              >>> d["hoge"]
              Traceback (most recent call last):
              File "<stdin>", line 1, in <module>
              KeyError: 'hoge'
              >>> d.get("key")
              'value'
              >>> d.get("hoge")  # Noneが返る
              >>> d.get("hgoe", "default")
              'default'
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 6. 集合型(set)
              - 順序付けされていないユニークな要素で構成されたコレクション
              - 文字列またはリストから作成する
              - setの演算子
                1. `-` $\cdots$要素の削除
                2. `|` $\cdots$要素の和
                3. `&` $\cdots$両方に含まれる要素
                4. `^` $\cdots$一方に含まれる要素
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 6. 集合型(set)
              ```python
              >>> A = set("Hello")
              >>> A
              {'H', 'e', 'o', 'l'}
              >>> B = set("World")
              >>> B
              {'l', 'd', 'o', 'r', 'W'}
              >>> A - B
              {'H', 'e'}
              >>> A | B
              {'o', 'l', 'd', 'W', 'H', 'r', 'e'}
              >>> A & B
              {'o', 'l'}
              >>> A ^ B
              {'d', 'W', 'H', 'r', 'e'}
              ```
            </script>
          </section>
        </section>

          <section data-markdown>
            <script type="text/template">
              ## 制御文
              1. 処理の分岐
                * if
                * elif
                * else
              2. 処理の繰り返し
                * for
                * while
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 1. 処理の分岐
              - 関係演算子
                * `<` $\cdots$ より小さい
                * `<=` $\cdots$ 等しいまたはより小さい
                * `>` $\cdots$ より大きい
                * `>=` $\cdots$ 等しいまたはより小さい
                * `==` $\cdots$ 等しい
                * `!=` $\cdots$ 異なる
              - 論理演算子
                * `and` $\cdots$ かつ
                * `or` $\cdots$ または
                * `not` $\cdots$ 否定
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 処理の分岐
              ```python
              >>> n = 10
              >>> if n > 0:
              ...     print("positive number")
              ... elif n < 0:
              ...     print("negative number")
              ... else:
              ...     print("zero")
              ...
              positive number
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 処理の分岐
              ```python
              >>> n = 10
              >>> if n > 0 and n % 2 == 0:
              ...     print("positive multiple of two")
              ... elif n % 2 == 0:
              ...     print("negative multiple of two")
              ... elif n > 0:
              ...     print("positive")
              ... else:
              ...     print("negative")
              ...
              positive multiple of two
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 2. 処理の繰り返し
              - for文
                * オブジェクトの個数分だけ処理を繰り返す

              ```
              for 変数 in オブジェクト:
                  処理
              ```
              - while文
                * 条件式が真である限り処理を繰り返す

              ```
              while 条件式:
                  処理
              ```
              - range関数
                * 等差数列を含むリストを生成する関数

              ```
              range([start,] stop[, step])
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 処理の繰り返し
              ```python
              >>> for i in [0, 1, 2]:
              ...     print(i)
              ...
              0
              1
              2
              >>> for i in range(3):
              ...     print(i)
              ...
              0
              1
              2
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 処理の繰り返し
              ```python
              >>> i = 0
              >>> while i < 3:
              ...     print(i)
              ...     i += 1
              ...
              0
              1
              2
              ```
            </script>
          </section>
        </section>

              ## 関数オブジェクト
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 関数の定義
              - def文

              ```
              def 関数名(引数1, 引数2, ... ):
                  処理
              ```
              - lambda式

              ```
              lambda 引数1, 引数2, ... : 引数を使う式
              ```
              ### 関数の呼び出し
              ```python
              関数名(引数1, 引数2, ... )
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## 関数オブジェクト
              ```python
              >>> def add(x, y):
              ...     return x + y
              ...
              >>> add(2, 3)
              5
              >>> f = lambda x, y: x + y
              >>> f(2, 3)
              5
              ```
            </script>
          </section>
        </section>

          <section data-markdown>
            <script type="text/template">
              ### 型変換
              - 文字列を整数に $\cdots$ int関数
              - 整数を文字列に $\cdots$ str関数
              - リストの要素の型変換 $\cdots$ map関数
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 型変換
              ```python
              >>> "2" + "3"
              '23'
              >>> int("2") + int("3")
              5
              >>> 2 * 3
              6
              >>> str(2) * 3
              '222'
              >>> a = map(str, [0, 1, 2])
              >>> a  # python3からリストではなくmap object(iterator)が返る
              <map object at 0x109b11048>
              >>> list(a)
              ['0', '1', '2']
              >>> b = map(int, ['0', '1', '2'])
              >>> list(b)
              [0, 1, 2]
              ```
            </script>
          </section>
