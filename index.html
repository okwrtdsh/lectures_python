        <section>
          <section data-markdown>
            <script type="text/template">
              ## タイプとオブジェクト
              <sapn style="float: right; padding-top: 200px;">
              ![](./img/python.png)
              </span>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### タイプとオブジェクト
              - Pythonでは，全てのデータはオブジェクトとして作られる
              - タイプ(型)というのは，オブジェクトの種類のこと
                1. 数値
                2. 文字列
                3. リスト
                4. タプル
                5. 辞書型
                6. 集合型
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 1. 数値
              - 整数型，浮動小数点型などに加え，複素数型なども扱うことができる
              - 演算子
                * 足し算 $\cdots$ `+`
                * 引き算 $\cdots$ `-`
                * 掛け算 $\cdots$ `*`
                * 割り算 $\cdots$ `/`
                * 剰余 $\cdots$ `%`
                * 指数 $\cdots$ `**`
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 数値
              ```python
              >>> 1 + 2
              3
              >>> 1 - 2
              -1
              >>> 2 * 3
              6
              >>> 2 ** 3
              8
              >>> 10 % 3
              1
              >>> 10 / 3
              3.3333333333333335
              >>> 10 // 3
              3
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 2. 文字列
              - 文字列は「"」または「'」で記述する
              - 複数行は「"""」または「'''」で記述する
              - 文字列の結合は「+」
              - 文字列の繰り返しは「*」
              - 文字列中の文字へはインデックスでアクセス可能
              - 文字れるの長さはlen関数で求められる
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 文字列
              ```python
              >>> a = "hoge"
              >>> a
              'hoge'
              >>> """hoge
              ... fuga
              ... """
              'hoge\nfuga\n'
              >>> a * 2
              'hogehoge'
              >>> a[0]
              'h'
              >>> a[-1]
              'e'
              >>> len(a)
              4
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 3. リスト
              - リストは「[」と「]」で記述する
              - リスト内の要素へのインデックスを用いてアクセス可能
              - 末尾に要素を追加する時はappend関数を用いる
              - 末尾の要素を取り出すにはpop関数を用いる
              - 要素数を取得するにはlen関数を用いる
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 3. リスト
              ```python
              >>> a = [6, 1, 2]
              >>> a[0]
              6
              >>> a.append(3)
              >>> a
              [6, 1, 2, 3]
              >>> a.pop()
              3
              >>> a
              [6, 1, 2]
              >>> len(a)
              3
              >>> sum(a)
              9
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 4. タプル
              - タプルは「(」と「)」で記述する
              - 要素数が一つの場合は「,」が必要
              - タプル内の要素へのインデックスを用いてアクセス可能
              - 要素数と同じ数の変数に各要素を一度に代入できる
              - 要素への値の代入はできない(一度定義したタプルは変更できない)
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 4. タプル
              ```python
              >>> t = (7, "hoge")
              >>> t
              (7, 'hoge')
              >>> (1)
              1
              >>> (1, )
              (1,)
              >>> t[0]
              7
              >>> t[1]
              'hoge'
              >>> i, v = t
              >>> i
              7
              >>> v
              'hoge'
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 5. 辞書
              - 辞書は「{」と「}」で記述する
              - keyとvalueをペアで保持することができる
              - keyを使ってvalueにアクセスできる
              - keyが存在しない場合KeyErrorが発生する
              - get関数を使うとkeyが存在すればvalueを,なければでdefault値を返す
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 5. 辞書
              ```python
              >>> d = {
              ...     "key": "value",
              ...     "num": 1,
              ... }
              >>> d["key"]
              'value'
              >>> d["num"]
              1
              >>> d["num"] = 2
              >>> d["num"]
              2
              >>> "key" in d.keys()
              True
              >>> "hoge" in d.keys()
              False
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 5. 辞書
              ```python
              >>> "value" in d.values()
              True
              >>> "hoge" in d.values()
              False
              >>> d["hoge"]
              Traceback (most recent call last):
              File "<stdin>", line 1, in <module>
              KeyError: 'hoge'
              >>> d.get("key")
              'value'
              >>> d.get("hoge")  # Noneが返る
              >>> d.get("hgoe", "default")
              'default'
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 6. 集合型(set)
              - 順序付けされていないユニークな要素で構成されたコレクション
              - 文字列またはリストから作成する
              - setの演算子
                1. `-` $\cdots$要素の削除
                2. `|` $\cdots$要素の和
                3. `&` $\cdots$両方に含まれる要素
                4. `^` $\cdots$一方に含まれる要素
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 6. 集合型(set)
              ```python
              >>> A = set("Hello")
              >>> A
              {'H', 'e', 'o', 'l'}
              >>> B = set("World")
              >>> B
              {'l', 'd', 'o', 'r', 'W'}
              >>> A - B
              {'H', 'e'}
              >>> A | B
              {'o', 'l', 'd', 'W', 'H', 'r', 'e'}
              >>> A & B
              {'o', 'l'}
              >>> A ^ B
              {'d', 'W', 'H', 'r', 'e'}
              ```
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## 制御文
              <sapn style="float: right; padding-top: 200px;">
              ![](./img/python.png)
              </span>

          <section data-markdown>
            <script type="text/template">
              ## 制御文
              1. 処理の分岐
                * if
                * elif
                * else
              2. 処理の繰り返し
                * for
                * while
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 1. 処理の分岐
              - 関係演算子
                * `<` $\cdots$ より小さい
                * `<=` $\cdots$ 等しいまたはより小さい
                * `>` $\cdots$ より大きい
                * `>=` $\cdots$ 等しいまたはより小さい
                * `==` $\cdots$ 等しい
                * `!=` $\cdots$ 異なる
              - 論理演算子
                * `and` $\cdots$ かつ
                * `or` $\cdots$ または
                * `not` $\cdots$ 否定
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 処理の分岐
              ```python
              >>> n = 10
              >>> if n > 0:
              ...     print("positive number")
              ... elif n < 0:
              ...     print("negative number")
              ... else:
              ...     print("zero")
              ...
              positive number
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 1. 処理の分岐
              ```python
              >>> n = 10
              >>> if n > 0 and n % 2 == 0:
              ...     print("positive multiple of two")
              ... elif n % 2 == 0:
              ...     print("negative multiple of two")
              ... elif n > 0:
              ...     print("positive")
              ... else:
              ...     print("negative")
              ...
              positive multiple of two
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 2. 処理の繰り返し
              - for文
                * オブジェクトの個数分だけ処理を繰り返す

              ```
              for 変数 in オブジェクト:
                  処理
              ```
              - while文
                * 条件式が真である限り処理を繰り返す

              ```
              while 条件式:
                  処理
              ```
              - range関数
                * 等差数列を含むリストを生成する関数

              ```
              range([start,] stop[, step])
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 処理の繰り返し
              ```python
              >>> for i in [0, 1, 2]:
              ...     print(i)
              ...
              0
              1
              2
              >>> for i in range(3):
              ...     print(i)
              ...
              0
              1
              2
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 2. 処理の繰り返し
              ```python
              >>> i = 0
              >>> while i < 3:
              ...     print(i)
              ...     i += 1
              ...
              0
              1
              2
              ```
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## 関数オブジェクト
              <sapn style="float: right; padding-top: 200px;">

          <section data-markdown>

              ### 関数の定義

            </script>

          <section data-markdown>
            <script type="text/template">
              ## 関数オブジェクト
              ```python
              >>> def add(x, y):
              ...     return x + y
              ...
              >>> add(2, 3)
              5
              >>> f = lambda x, y: x + y

        <section>
          <section data-markdown>
            <script type="text/template">
              ## その他
              <sapn style="float: right; padding-top: 200px;">
              ![](./img/python.png)
              </span>
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 型変換
              - 文字列を整数に $\cdots$ int関数
              - 整数を文字列に $\cdots$ str関数
              - リストの要素の型変換 $\cdots$ map関数
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 型変換
              ```python
              >>> "2" + "3"
              '23'
              >>> int("2") + int("3")
              5
              >>> 2 * 3
              6
              >>> str(2) * 3
              '222'
              >>> a = map(str, [0, 1, 2])
              >>> a  # python3からリストではなくmap object(iterator)が返る
              <map object at 0x109b11048>
              >>> list(a)
              ['0', '1', '2']
              >>> b = map(int, ['0', '1', '2'])
              >>> list(b)
              [0, 1, 2]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### リスト内包表記
              - 内包表記とは
                * リストや辞書におけるループ処理をシンプルに書くための表記方
              - 種類
                * リスト内包
                * 辞書内包
                * セット内包
                * ジェネレータ式
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### リスト内包表記
              ```python
              >>> [i ** 2 for i in range(5)]
              [0, 1, 4, 9, 16]
              >>> [i for i in range(10) if i % 2 == 0]
              [0, 2, 4, 6, 8]
              >>> [i if i < 5 else 'L' for i in range(10)]
              [0, 1, 2, 3, 4, 'L', 'L', 'L', 'L', 'L']
              >>> [i if i < 5 else i if i % 2 == 0 else 'L' for i in range(10)]
              [0, 1, 2, 3, 4, 'L', 6, 'L', 8, 'L']
              >>> [x + y for x in range(3) for y in range(3)]
              [0, 1, 2, 1, 2, 3, 2, 3, 4]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### リスト内包表記
              mapやfilterで記述することもできる
              ```python
              >>> [i ** 2 for i in range(5)]
              [0, 1, 4, 9, 16]
              >>> list(map(lambda x: x ** 2, range(5)))
              [0, 1, 4, 9, 16]
              >>> [i for i in range(10) if i % 2 == 0]
              [0, 2, 4, 6, 8]
              >>> list(filter(lambda x: x % 2 == 0, range(10)))
              [0, 2, 4, 6, 8]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### in
              特定の要素が含まれるか
              ```python
              >>> 3 in range(5)
              True
              >>> 'c' in "abcdef"
              True
              >>> d = {
              ...     "key": "value",
              ...     "num": 1
              ... }
              >>> "key" in d
              True
              >>> "value" in d.values()
              True
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 入力
              ```python
              >>> s = input()
              hoge # 入力
              >>> s
              'hoge'
              >>> i = int(input())
              7 # 入力
              >>> i
              7
              >>> l = input().split()
              hoge 7 # 入力
              >>> l
              ['hoge', '7']
              >>> l = map(int, input().split())
              3 3 4 # 入力
              >>> list(l)
              [3, 3, 4]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 出力
              ```python
              >>> print("hoge")
              hoge # 改行あり
              >>> print("hoge", end="")
              hoge>>> # 改行なし
              >>> print("hoge", "fuga")
              hoge fuga # スペース区切り
              >>> print(", ".join(["hoge", "fuga"]))
              hoge, fuga # カンマ区切り
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 注意
              * keyword引数の評価のタイミング

              ```python
              >>> def hoge():
              ...     print("hoge")
              ...
              >>> def fuga(x=hoge()):
              ...     pass
              ...
              hoge # 関数の定義時に1回だけ評価される
              >>> fuga() # 評価されない
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 注意
              * keyword引数の評価のタイミング

              ```python
              >>> f = [lambda x: x * i for i in range(5)]
              >>> f[2](5) # 呼び出した時にはiはすでに4になっている
              20
              >>> f[3](5)
              20
              >>> f = [lambda x, i=i: x * i for i in range(5)]
              >>> f[2](5) # keyword引数に渡すと定義時に評価される
              10
              >>> f[3](5)
              15
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 注意
              * 代入によってローカル変数が作られる

              ```python
              >>> def outer1():
              ...     x = 1
              ...     def inner1():
              ...         print(x)
              ...     inner1()
              ...     print(x)
              ...
              >>> outer1()
              1 # inner1
              1 # outer1
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 注意
              * 代入によってローカル変数が作られる

              ```python
              >>> def outer2():
              ...     x = 1
              ...     def inner2():
              ...         x = 2
              ...         print(x)
              ...     inner2()
              ...     print(x)
              ...
              >>> outer2()
              2 # inner2
              1 # outer2
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 注意
              * 変数はすべて参照

              ```python
              >>> a = list(range(5))
              >>> a
              [0, 1, 2, 3, 4]
              >>> b = a
              >>> b
              [0, 1, 2, 3, 4]
              >>> b[0] = 5
              >>> b
              [5, 1, 2, 3, 4]
              >>> a
              [5, 1, 2, 3, 4]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 注意
              * スライスはコピーを生成

              ```python
              >>> a = list(range(5))
              >>> a
              [0, 1, 2, 3, 4]
              >>> b = a[:]
              >>> b
              [0, 1, 2, 3, 4]
              >>> b[0] = 5
              >>> b
              [5, 1, 2, 3, 4]
              >>> a
              [0, 1, 2, 3, 4]
              ```
            </script>

              ### 問題
              * 1から100までの整数を表示する。
              * ただし、3の倍数または3を含む整数の場合には数字の代わりに"San!"と出力する。

              出力
              ```shell
              1
              2
              San!
              4
              5
              San!
              7
              8
              San!
              10
              ...
              ```
            </script>

          <section data-markdown>
            <script type="text/template">
              ### 解答例
              ```python
              >>> for i in range(1, 101):
              ...     if i % 3 == 0 or "3" in str(i):
              ...         print("San!")
              ...     else:
              ...         print(i)
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 問題
              * 初めに整数Nを入力する。
              * その後N個の整数を入力し、各数に1を加えた値を『,␣(カンマ+スペース)』区切りで出力する。
              * できる人は、lambda式を使ってみよう。

              入力
              ```shell
              3
              1
              3
              7
              ```
              出力
              ```shell
              2, 4, 8
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### 解答例
              ```python
              n = int(input())
              l = []
              for _ in range(n):
                  l.append(input())
              print(", ".join(map(lambda x: str(int(x) + 1), l)))
              ```
            </script>
